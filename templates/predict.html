<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Модель</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <!-- <h1>Модель для предсказания цены автомобиля по характеристикам</h1> -->

        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>

        <option value="2005">2005</option>
        <option value="2004">2004</option>
        <option value="2003">2003</option>

      <br /><br />
      Пробег<br />

        class="text_form"
        type="text"
        name="milage"
        placeholder="Введите пробег в тыс. км."
      />
      <br /><br />
      Тип топлива <br />

        <option value="No">Выбрать</option>
        <option value="Gasoline">Бензин</option>
        <option value="Diesel">Дизель</option>
        <option value="Plug-In Hybrid">Электро</option>
        <option value="Hybrid">Гибрид</option>
        <option value="E85 Flex Fuel">E85</option>
      </select>
      <br /><br />
      Объем двигателя <br />

        <option value="No">Выбрать</option>

        <option value="6.4">6.4</option>
        <option value="6.6">6.6</option>
        <option value="6.7">6.7</option>
      </select>
      <br /><br />
      Цвет кузова<br />

        <option value="No">Выбрать</option>
        <option value="Black">Черный</option>
        <option value="White">Белый</option>
        <option value="Gray">Серый</option>
        <option value="Silver">Серебрянный</option>

      <br /><br />

      <input
        class="button"
        type="submit"
        value="Предсказать цену"
      /><br /><br />

</html>
